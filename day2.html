<body>
    <input type="number" id="val" value="0">
    <button onclick="increase()">Up</button>
    <button onclick="decrease()">Down</button>


    <input id="season" type="text">
    <button onclick="checkSeason()">check season</button>
    <div id="display"></div>
</body>

<script>
    function increase() {
        let inputValue = Number(document.getElementById('val').value)
        inputValue++
        document.getElementById('val').value = inputValue
    }
    function decrease() {
        let inputValue = Number(document.getElementById('val').value)
        inputValue--
        document.getElementById('val').value = inputValue
    }

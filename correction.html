<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="base" type="text">
    <input id="height" type="text">
    <button onclick="findArea()">Find Area</button>
    <p id="ans"></p>

    <button onclick="handleReset()">reset</button>

    <!-- <input type="text"> -->
</body>

</html>
<script>
      let height = document.getElementById('height').value
      let base = document.getElementById('base').value
    function findArea() {
       
        let area = (0.5 * base.value * height.value)
        ans.innerHTML = area
    }
    function handleReset(){
        base.value = ''
        height.value = ''
        ans.innerHTML = ''
    }

    // number construtor
    let string = '6547382'
    string = Number(string)
    console.log(typeof string , string)

    // using parseInt
    let string1 = '6547382'
    string = parseInt(string1)
    console.log(typeof string1, string1)

    // using the +sign
    let string2 =  '6547382'
    string2 = +(string2)
    console.log(typeof string2, string2)
</script>

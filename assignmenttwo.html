<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/js/bootstrap.bundle.js">

    <title>Document</title>
</head>
<body>
    <main class="w-25 rounded p-3 m-auto shadow">
        <h1>Find the area of triangle</h1>
        <input type="number" class="form-control mt-3 base" placeholder="Enter base">
        <input type="number" class="form-control mt-3 height" placeholder="Enter height" >
        <button class="btn btn-primary mt-3" onclick="findArea()">Find Area</button>
        <div class="mt-3 reply"></div>

    </main>
</body>
</html>
<script>
    function findArea(){
        let base = document.querySelector('.base').value;
        let height = document.querySelector('.height').value;
        let output = document.querySelector('.reply').innerHTML = (0.5 * base * height)
        console.log(output);
        
    }
</script>
